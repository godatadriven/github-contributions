name: "github"
version: "1.0.0"
config-version: 2

profile: "github"

model-paths: ["models"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  github:
    staging:
      +materialized: view
      +schema: staging
    intermediate:
      +materialized: ephemeral
    marts:
      +materialized: table
      +schema: marts
    consumers:
      +materialized: table
      +schema: consumers
      xebia:
        +schema: consumers_xebia

vars:
  author_string: "{% for author in var('authors') %}{{author.name}},{% endfor %}"
  authors:
    - name: JCZuurmond
      organization: Xebia
    - name: jwills
      organization: NA
    - name: ManousogiannisM
      organization: Xebia
    - name: timotk
      organization: Xebia
    - name: ramonvermeulen
      organization: Xebia
    - name: RicardoAGL
      organization: Xebia
    - name: pgoslatara
      organization: Xebia
    - name: Fokko
      organization: Tabular
    - name: NielsZeilemaker
      organization: Xebia
