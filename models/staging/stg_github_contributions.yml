version: 2

models:
  - name: stg_pull_requests
    columns:
      - name: url
        tests:
          - not_null
          - unique
      - name: lower(user_login)
        tests:
          - accepted_values:
              values: '{{ var(''author_string'').split('','') | map("lower") | list }}'

  - name: stg_repositories
    tests:
      - dbt_utils.expression_is_true:
          expression: "NOT private"
    columns:
      - name: full_name
        tests:
          - not_null
          - unique
      - name: visibility
        tests:
          - accepted_values:
              values:
                - public

  - name: stg_last_update_per_author
    columns:
      - name: user_login
        tests:
          - not_null
          - unique
      - name: last_update
        tests:
          - not_null
