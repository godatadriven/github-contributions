version: 2

models:
  - name: stg_pull_requests
    columns:
      - name: url
        tests:
          - not_null
          - unique
      - name: user_login
        tests:
          - only_valid_authors:
              valid_authors: "{{ var('author_string').split(',') }}"

  - name: stg_repositories
    tests:
      - dbt_utils.expression_is_true:
          expression: "NOT private"
    columns:
      - name: full_name
        tests:
          - not_null
          - unique
      - name: visibility
        tests:
          - accepted_values:
              values:
                - public
