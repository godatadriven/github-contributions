name: Deploy Next.js site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows:
      - Run dbt
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DUCKDB_PATH: github_contributions.duckdb
  PYTHON_VERSION: 3.9
  WORKING_DIRECTORY: ./dashboard

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # TODO: Remove the steps until overwrite constants
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download duckdb
        uses: dawidd6/action-download-artifact@v2
        with:
          name: ${{ env.DUCKDB_PATH }}
          workflow: dbt.yml
          workflow_conclusion: success

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install duckdb pandas Jinja2

      - name: Overwrite constants
        run: python generate_constants.py ${{ env.DUCKDB_PATH }} src/constants.tsx

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npx --no-install next build

      - name: Static HTML export with Next.js
        run: npx --no-install next export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages
          path: ./${{ env.WORKING_DIRECTORY }}/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy artifact to GitHub Pages
        uses: actions/deploy-pages@v2
        id: deployment
        with:
          artifact_name: github-pages
