name: "Run dbt"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 4" # Every Thursday at noon

env:
  DBT_PROFILES_DIR: .
  DUCKDB_PATH: github_contributions.duckdb
  PYTHON_VERSION: 3.9

jobs:
  dbt:
    runs-on: self-hosted
    timeout-minutes: 10080
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install dbt-duckdb==1.7.2 github_contributions/
          dbt deps

      - name: dbt build
        run: dbt --log-level debug build

      - name: Upload duckdb for Debugging
        uses: actions/upload-artifact@v2
        with:
          name: github_contributions_debug_${{ github.run_id }}.duckdb
          path: ${{ env.DUCKDB_PATH }}

          # CHANGE WITH CAUSION!!!
          # The retention days determines how long it takes for author data to be
          # forgotten
          retention-days: 2
        if: ${{ failure() }}

      - name: Upload duckdb
        uses: actions/upload-artifact@v2
        with:
          name: github_contributions.duckdb
          path: ${{ env.DUCKDB_PATH }}

          # CHANGE WITH CAUSION!!!
          # The retention days determines how long it takes for author data to be
          # forgotten
          retention-days: 15
        if: ${{ success() }}
